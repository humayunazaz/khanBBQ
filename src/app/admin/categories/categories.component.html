<admin-nav></admin-nav>
<section class="category">
    <button class="btn btn-primary" routerLink="/admin/categories/new">Add a category</button>
    <data-table
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"
        >
        <data-table-column
            [property]="'title'"
            [header]="'Title'"
            [sortable]="true"
            [resizable]="true"
        >

        </data-table-column>
        <data-table-column
            [property]="'$key'"
        >
            <ng-template #dataTableCell let-item="item">
                <a [routerLink]="['/admin/categories/', item.$key]">Edit</a>
            </ng-template>
        </data-table-column>
    </data-table>
</section>
