<admin-nav></admin-nav>
<section class="menus">
    <div class="container">
        <button class="btn btn-primary" routerLink="/admin/menus/new">Add a product</button>

        <data-table
            [items]="items"
            [itemCount]="itemCount"
            (reload)="reloadItems($event)"
        >
            <data-table-column
                [property]="'title'"
                [header]="'Title'"
                [sortable]="true"
                [resizable]="true"
            >
        
            </data-table-column>
            <data-table-column
                [property]="'price'"
                [header]="'Price'"
                [sortable]="true"
                [resizable]="true"
            >
                <ng-template #dataTableCell let-item="item">
                    {{item.price | currency:'USD':true}}
                </ng-template>
            </data-table-column>
            <data-table-column
                [property]="'$key'"
            >
                <ng-template #dataTableCell let-item="item">
                    <a [routerLink]="['/admin/menus/', item.$key]">Edit</a>
                </ng-template>
            </data-table-column>
        </data-table>
    </div>
</section>
