<bs-navbar [addReview]="true"></bs-navbar>
<section class="giveReview">
  <div class="container">
    <h3 class="text-center">Share Your Experience with US.</h3>
    <div class="col-sm-12">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="rating">
          <h4>Rating</h4>
          <review-star (updateRating)="rateUpdate($event)"></review-star>
        </div>
        <div class="form-group">
          <label for="title">Name</label>
          <input #name="ngModel" ngModel name="name" id="title" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Title is required.</div>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea #review="ngModel" ngModel name="review" id="review" class="form-control" required rows="5"></textarea>
          <div class="alert alert-danger" *ngIf="review.touched && review.invalid">
            <div *ngIf="review.errors.required">Review is required.</div> 
            <div *ngIf="review.errors.min">Review must be 0 or higher.</div> 
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
</section>
<bs-footer></bs-footer>
